<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 100px;
      padding: 10px;
      text-align: center;
    }
    .toggle-btn {
      width: 80px;
      height: 30px;
      background: #ccc;
      border: none;
      border-radius: 15px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .toggle-btn.on {
      background: #2196F3;
    }
  </style>
</head>
<body>
  <button id="toggleBtn" class="toggle-btn">OFF</button>
  <script src="popup.js"></script>
</body>
</html>
